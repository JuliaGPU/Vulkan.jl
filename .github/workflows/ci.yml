# Copied from VulkanCore.jl
# Based on https://github.com/vsg-dev/VulkanSceneGraph/blob/master/.github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

env:
  JULIA_GITHUB_ACTIONS_CI: ON

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1.9', 'nightly']
        julia-arch: [x64, x86]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@latest
      - uses: awalsh128/cache-apt-pkgs-action@latest
        name: Install Lavapipe
        with:
          packages: mesa-vulkan-drivers libvulkan1 vulkan-tools vulkan-validationlayers
          version: 1.0
      - run: '
          #echo "VK_LOADER_DEBUG=all" >> $GITHUB_ENV
          echo "DEVICE_NOSELECT=1" >> $GITHUB_ENV'
        name: "Set environment variables"
      - uses: julia-actions/julia-runtest@latest
